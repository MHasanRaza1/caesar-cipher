<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceaser Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h3 class="main-heading">Encryption & Decryption</h3>
            <input type="text" id="encode-input">
            <button id="encode-result">Encode</button>
            <p id="encode-answer">Encoded Text</p>
        </form>
        <form>
            <input type="text" id="decode-input">
            <button id="decode-result">Decode</button>
            <p id="decode-answer">Decoded Text</p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
